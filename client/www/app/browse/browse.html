<ion-view class="login has-header" view-title="Browse">
  <ion-content>
    <div class="bar bar-positive bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
    </div>
    <div class="list" ng-repeat="class in classes">
      <a class="item" href="#">
        <div class="row banner" style="background-image: url(../img/classBanner.png);">
          <div class="prof-circle" style ="background-image: url(../img/sd.png);"></div>
        </div>
        <div class="row describe" style="">
          <div class="col col-80">
            <div class="row">
              <div class="col col-offset-20">
                <p><i class="ion-star"></i><i class="ion-star"></i><i class="ion-star"></i><i class="ion-star"></i></p>
              </div>
            </div>
            <div class="row">
              <h4>{{ class.name }}</h4>
            </div>
            <div class="row">
              <h5>{{ class.date }} @ {{ class.start_time }}</h5>
            </div>
          </div>
          <div class="col col-center">
            <h4>${{ class.rate }}</h4>
          </div>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
