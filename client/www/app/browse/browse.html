<ion-view class="login has-header" view-title="Browse">
  <ion-content>
    <div class="bar bar-positive bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
    </div>
    <div class="list" ng-repeat="class in classes">
      <a class="item" href="#">
        <div class="row banner">
        </div>
        <div class="row triangle">
          <div class="prof-circle"></div>
          <p>
            <i class="ion-star"></i>
            <i class="ion-star"></i>
            <i class="ion-star"></i>
            <i class="ion-star"></i>
          </p>
        </div>
        <div class="row describe">
          <div class="col col-75">
            <div class="row">
              <h4>{{ class.name }}</h4>
            </div>
            <div class="row">
              <h6>{{ class.date }} @ {{ class.start_time }}</h6>
            </div>
          </div>
          <div class="col col-top rate">
            <h5>${{ class.rate }}</h5>
          </div>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
