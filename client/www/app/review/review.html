<ion-view class="has-header" view-title="Leave a Review!">
  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <img src="../img/sd.png">
        <h4>{{ classInfo.className }}</h4>
        <h6>{{ classInfo.classStart | date:"M-d '@' h:mma"}}</h6>
      </div>

      <div class="item item-body">
        <div class="row rating">
          <rating ng-model="review.rating" max="review.max"></rating>
        </div>
        <div class="list">
          <label class="item item-input">
            <textarea class="review message" placeholder="Please let us know if you have any thoughts about the class or teacher here!" ng-model="review.review"></textarea>
          </label>
        </div>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-ios-upload-outline"></i>
          <h6 style="display: inline">SHARE</h6>
        </a>
      </div>
        <button class="button button-positive button-full" ng-click="submitReview()">Submit Review!</button>
        <button class="button button-royal button-full" ng-click="declineReview()">Not Right Now...</button>

    </div>

  </ion-content>
</ion-view>
